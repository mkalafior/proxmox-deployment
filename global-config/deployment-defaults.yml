# Global deployment defaults for all services
# These can be overridden in service-specific configurations

# Proxmox Configuration (from environment)
proxmox_host: "{{ lookup('env', 'PROXMOX_HOST') | default('192.168.1.100') }}"
proxmox_user: "{{ lookup('env', 'PROXMOX_USER') | default('root@pam') }}"
proxmox_password: "{{ lookup('env', 'PROXMOX_PASSWORD') }}"
proxmox_node: "{{ lookup('env', 'PROXMOX_NODE') | default('proxmox') }}"
proxmox_api_validate_certs: false

# Proxmox API Token Authentication (preferred for automation)
proxmox_token_id: "{{ lookup('env', 'TOKEN_ID') | default('') }}"
proxmox_token_secret: "{{ lookup('env', 'TOKEN_SECRET') | default('') }}"

# Default VM Configuration
default_vm_cores: 2
default_vm_memory: 2048  # MB
default_vm_disk_size: 20  # GB
default_vm_storage: local-lvm
default_vm_os_template: "{{ lookup('env', 'VM_TEMPLATE') | default('local:vztmpl/ubuntu-24.04-standard_24.04-2_amd64.tar.zst') }}"

# Default Network Configuration  
default_vm_network_bridge: vmbr0
default_vm_swap: 512  # MB
default_vm_unprivileged: true

# Default Security Configuration
ssh_public_key_path: "{{ ansible_env.HOME }}/.ssh/id_proxmox.pub"
default_allowed_ports:
  - "22"    # SSH
  - "80"    # HTTP
  - "443"   # HTTPS

# Default DNS Configuration
dns_server: "192.168.1.11"  # CT101 IP address
dns_domain: "proxmox.local"

# Default Application Configuration
default_app_user: "appuser"
default_app_dir_prefix: "/opt"
default_production_env:
  NODE_ENV: production
  HOST: "0.0.0.0"
